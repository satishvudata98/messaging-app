services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-messaging}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  coturn:
    image: coturn/coturn:4
    container_name: coturn
    volumes:
      - ./coturn/turnserver.conf.template:/etc/coturn/turnserver.conf:ro
    environment:
      - TURN_EXTERNAL_IP=${TURN_EXTERNAL_IP}
      - TURN_PASSWORD=${TURN_PASSWORD}
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "49152-65535:49152-65535/udp"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - "3000:3000"

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
